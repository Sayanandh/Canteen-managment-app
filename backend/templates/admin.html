<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f1c40f;
            --light-bg: #ecf0f1;
        }

        body {
            background-color: var(--light-bg);
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
        }

        .sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--secondary-color);
        }

        .nav-menu {
            list-style: none;
        }

        .nav-menu li {
            margin-bottom: 1rem;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.8rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-menu a:hover {
            background-color: var(--secondary-color);
        }

        /* Main Content Styles */
        .main-content {
            padding: 2rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-header h2 {
            color: var(--primary-color);
        }

        /* Card Styles */
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        /* Table Styles */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            background-color: var(--primary-color);
            color: white;
        }

        .table tr:hover {
            background-color: #f5f5f5;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Admin Dashboard</h1>
            <ul class="nav-menu">
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#menu">Menu Management</a></li>
                <li><a href="#users">User Management</a></li>
                <li><a href="#meal-plans">Meal Plans</a></li>
                <li><a href="#transactions">Transactions</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <h2>Menu Management</h2>
                <button class="btn btn-primary" onclick="showAddItemModal()">Add New Item</button>
            </div>

            <!-- Menu Items Grid -->
            <div class="grid">
                <!-- Menu Item Card -->
                <div class="card">
                    <h3>Add Menu Item</h3>
                    <form id="addMenuItemForm" onsubmit="handleAddMenuItem(event)">
                        <div class="form-group">
                            <label for="itemName">Item Name</label>
                            <input type="text" id="itemName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="itemDescription">Description</label>
                            <textarea id="itemDescription" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="itemPrice">Price</label>
                            <input type="number" id="itemPrice" class="form-control" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="itemCategory">Category</label>
                            <select id="itemCategory" class="form-control" required>
                                <option value="">Select Category</option>
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="snacks">Snacks</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Save Item</button>
                    </form>
                </div>

                <!-- Current Menu Items -->
                <div class="card">
                    <h3>Current Menu Items</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="menuItemsTableBody">
                            <!-- Menu items will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Meal Plan Management -->
            <div class="dashboard-header">
                <h2>Meal Plan Management</h2>
            </div>
            <div class="card">
                <h3>Create Meal Plan</h3>
                <form id="createMealPlanForm" onsubmit="handleCreateMealPlan(event)">
                    <div class="form-group">
                        <label for="planType">Plan Type</label>
                        <select id="planType" class="form-control" required>
                            <option value="">Select Plan Type</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mealsRemaining">Number of Meals</label>
                        <input type="number" id="mealsRemaining" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Allowed Meals</label>
                        <div>
                            <input type="checkbox" id="breakfast" checked>
                            <label for="breakfast">Breakfast</label>
                            <input type="checkbox" id="lunch" checked>
                            <label for="lunch">Lunch</label>
                            <input type="checkbox" id="dinner" checked>
                            <label for="dinner">Dinner</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Create Plan</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Load menu items when page loads
        document.addEventListener('DOMContentLoaded', loadMenuItems);

        function loadMenuItems() {
            fetch('/api/menu')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('menuItemsTableBody');
                    tableBody.innerHTML = '';
                    
                    data.items.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.name}</td>
                            <td>â‚¹${item.price}</td>
                            <td>${item.category}</td>
                            <td>
                                <button class="btn btn-primary" onclick="editMenuItem(${item.id})">Edit</button>
                                <button class="btn btn-danger" onclick="deleteMenuItem(${item.id})">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading menu items:', error));
        }

        function handleAddMenuItem(event) {
            event.preventDefault();
            
            const menuItem = {
                name: document.getElementById('itemName').value,
                description: document.getElementById('itemDescription').value,
                price: parseFloat(document.getElementById('itemPrice').value),
                category: document.getElementById('itemCategory').value
            };

            fetch('/api/menu', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(menuItem)
            })
            .then(response => response.json())
            .then(data => {
                alert('Menu item added successfully!');
                loadMenuItems(); // Reload the menu items table
                event.target.reset(); // Clear the form
            })
            .catch(error => console.error('Error adding menu item:', error));
        }

        function deleteMenuItem(itemId) {
            if (confirm('Are you sure you want to delete this item?')) {
                fetch(`/api/menu/${itemId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Menu item deleted successfully!');
                        loadMenuItems(); // Reload the menu items table
                    }
                })
                .catch(error => console.error('Error deleting menu item:', error));
            }
        }

        function handleCreateMealPlan(event) {
            event.preventDefault();
            
            const mealPlan = {
                plan_type: document.getElementById('planType').value,
                meals_remaining: parseInt(document.getElementById('mealsRemaining').value),
                breakfast_allowed: document.getElementById('breakfast').checked,
                lunch_allowed: document.getElementById('lunch').checked,
                dinner_allowed: document.getElementById('dinner').checked
            };

            fetch('/api/meal-plans', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(mealPlan)
            })
            .then(response => response.json())
            .then(data => {
                alert('Meal plan created successfully!');
                event.target.reset(); // Clear the form
            })
            .catch(error => console.error('Error creating meal plan:', error));
        }
    </script>
</body>
</html>
